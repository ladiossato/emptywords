title: Empty Words
author: Ladios SatÅ
email: ladiossato@gmail.com
description: >-
  Movement inside the mind that most people never see.
  Patterns before thought. Inner machinery shaping choices.

baseurl: "/emptywords"  # Change to "" once custom domain is active
url: "https://empty-words.com"

# Build settings
markdown: kramdown
permalink: /writings/:title/

# Collections
collections:
  writings:
    output: true
    permalink: /writings/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "writings"
    values:
      layout: "writing"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock